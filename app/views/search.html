<h1>Search Places</h1>

<form ng-submit="doSearch();">
  <input type="text" ng-model="term"/>
  <input type="submit" value="Search"/>
</form>
<p>
near <a href="#" editable-text="search.location">{{ search.location }}</a>
</p>

<div class="results">
  <div class="result" ng-repeat="result in results">
      <a href ng-href="#/place/{{result.reference}}">{{ result.name }}</a>
      <p>{{ result.vicinity }}</p>
  </div>
</div>
